services:
  # バックエンド（FastAPI）
  - type: web
    name: langgraph-catalyst-api
    runtime: python
    region: oregon  # または singapore（アジアに近い場合）
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # 手動設定（シークレット）※Render Dashboard で設定
      - key: CHROMA_PERSIST_DIR
        value: ./data/chroma
      - key: CORS_ORIGINS
        value: https://langgraph-catalyst-frontend.onrender.com,http://localhost:5173
      - key: JWT_SECRET_KEY
        sync: false  # 手動設定（認証使用時）※Render Dashboard で設定
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
      - key: DEFAULT_LLM_MODEL
        value: gpt-4-turbo-preview
      - key: DEFAULT_EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: MAX_TOKENS
        value: 4096
      - key: TEMPERATURE
        value: 0.3
      # ユーザーパスワード（手動設定推奨）
      - key: ADMIN_PASSWORD
        sync: false
      - key: TESTUSER1_PASSWORD
        sync: false
      - key: TESTUSER2_PASSWORD
        sync: false
      - key: TESTUSER3_PASSWORD
        sync: false
    # オプション: 永続ディスク（Chromaデータ保存用）
    # disk:
    #   name: chroma-data
    #   mountPath: /data/chroma
    #   sizeGB: 1

  # フロントエンド（React Static Site）
  - type: web
    name: langgraph-catalyst-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true  # PRプレビュー（オプション）
    envVars:
      - key: VITE_API_BASE_URL
        value: https://langgraph-catalyst-api.onrender.com/api/v1
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate  # HTML
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable  # 静的アセット（JS, CSS等）
    routes:
      - type: rewrite
        source: /*
        destination: /index.html  # SPAルーティング対応
