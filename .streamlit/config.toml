[theme]
# プライマリカラー（アクセントカラー）- 信頼感のあるブルー
primaryColor = "#2563EB"

# 背景色 - クリーンな白
backgroundColor = "#FFFFFF"

# セカンダリ背景色（サイドバーなど）- ソフトなグレー
secondaryBackgroundColor = "#F8FAFC"

# テキストカラー - 読みやすいダークグレー
textColor = "#1E293B"

# フォント - モダンで読みやすいフォント
font = "sans serif"

[server]
# サーバー設定
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
# ブラウザ設定
gatherUsageStats = false

[client]
# クライアント設定
showErrorDetails = true
toolbarMode = "minimal"
